services:
  - type: web
    name: clan-bot
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip cache purge
      pip install --no-cache-dir --force-reinstall -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
    healthCheckPath: /health
    autoDeploy: true
