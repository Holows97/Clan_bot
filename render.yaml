services:
  - type: web
    name: clan-bot
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install python-telegram-bot[job-queue]==20.7
      pip install apscheduler==3.10.4
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
    healthCheckPath: /health
    autoDeploy: true
