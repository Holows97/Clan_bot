services:
  - type: web
    name: clan-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: WEBHOOK_URL
        value: "https://clan-bot.onrender.com"  # URL p√∫blica que Render asigna

